<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>

  <section class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <h class="header mb-5 j">We're launching soon</h>

    <!-- COUNTDOWN TIMER -->
   
      <div class="time-card">
        <div class="d-flex flex-column align-items-center gap-4">
          <div class="flip-card" data-day="1">
            <div class="top">8</div>
            <div class="bottom">8</div>
          </div>
          <div class="description">Days</div>
        </div>

        <div class="d-flex flex-column align-items-center gap-4">
          <div class="flip-card" data-hour="1">
            <div class="top">23</div>
            <div class="bottom">23</div>
          </div>
          <div class="description">Hours</div>
        </div>

        <div class="d-flex flex-column align-items-center gap-4">
          <div class="flip-card" data-mins="1">
            <div class="top">55</div>
            <div class="bottom">55</div>
          </div>
          <div class="description">Minutes</div>
        </div>

        <div class="d-flex flex-column align-items-center gap-4">
          <div class="flip-card" data-seconds="1">
            <div class="top">41</div>
            <div class="bottom">41</div>
          </div>
          <div class="description">Seconds</div>
        </div>
      </div>
    

  </section>

  <footer class="footer d-flex gap-5 justify-content-center align-items-center">
    <a href="#"><img src="./images/icon-facebook.svg" alt=""></a>
    <a href="#"><img src="./images/icon-pinterest.svg" alt=""></a>
    <a href="#"><img src="./images/icon-instagram.svg" alt=""></a>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
